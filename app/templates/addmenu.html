{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Menu Item - Morsita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/reshome.css' %}">
  <link rel="stylesheet" href="{% static 'css/addmenu.css' %}">
</head>
<body>
  <nav class="navbar custom-navbar d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
    <a href="{% url 'redirect_home' %}" class="text-decoration-none d-flex align-items-center">
        <img src="{% static 'images/Morsita_logo.png' %}" alt="Morsita Logo" class="me-2">
        <h4 class="mb-0 fw-bold" style="color: #8B4513 !important;">Morsita</h4>
    </a>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3">Welcome, <strong>{{ restaurant.restaurant_name }}</strong></span>
      <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs justify-content-center my-4">
    <li class="nav-item">
    
      <a class="nav-link active " href="{% url 'addmenu' %}">Add Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'view_items' %}">View Items</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'restaurant_profile' %}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'restaurant_settings' %}">Settings</a>
    </li>
  </ul>

  <div class="container form-container">
    <h4 class="text-center mb-4 text-brown">Add New Menu Item</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="item_name">Item Name</label>
        <input type="text" class="form-control" id="item_name" name="item_name" required>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="price">Price (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="item_image">Item Image</label>
        <input type="file" class="form-control" id="item_image" name="item_image" accept="image/*" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_available" id="is_available" checked>
        <label class="form-check-label" for="is_available">Available</label>
      </div>
      <button type="submit" class="btn btn-submit w-100">Add Item</button>
    </form>
  </div>
</body>
</html>
