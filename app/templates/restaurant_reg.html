{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Registration - Morsita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  {% comment %} <nav class="navbar custom-navbar d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
    <a href="{% url 'redirect_home' %}" class="text-decoration-none d-flex align-items-center">
        <img src="{% static 'images/Morsita_logo.png' %}" alt="Morsita Logo" class="me-2">
        <h4 class="mb-0 fw-bold" style="color: #8B4513 !important;">Morsita</h4>
    </a>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3">Welcome, <strong>{{ restaurant.restaurant_name }}</strong></span>
      <a href="logout" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs justify-content-center my-4">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addmenu' %}">Add Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'view_items' %}">View Items</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'restaurant_profile' %}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'restaurant_settings' %}">Settings</a>
    </li>
  </ul> {% endcomment %}

<div class="register-wrapper d-flex flex-column flex-lg-row">
  <!-- Left: Form -->
  <div class="register-form-container p-5 col-lg-6">
    <div class="form-content">
      <h2 class="mb-4 text-center text-lg-start">Restaurant Registration</h2>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="text" name="restaurantname" class="form-control" placeholder="Restaurant Name" required>
          <label>Restaurant Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="ownername" class="form-control" placeholder="Owner Name" required>
          <label>Owner Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
          <label>First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
          <label>Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
          <label>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
          <label>Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <label>Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="address" class="form-control" placeholder="Address" required>
          <label>Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" name="pincode" class="form-control" placeholder="Pincode" required>
          <label>Pincode</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
          <label>Phone Number</label>
        </div>

        <div class="mb-3">
          <label for="logo" class="form-label">Upload Logo</label>
          <input class="form-control" type="file" id="logo" name="logo" accept="image/*" required>
        </div>

        <button type="submit" class="btn register-btn w-100">Register</button>
      </form>
    </div>
  </div>

  <!-- Right: Background Image -->
  <div class="register-image col-lg-6 d-none d-lg-block">
    <img src="{% static 'images/card3.png' %}" alt="Restaurant Registration" class="img-fluid w-100 h-100 object-fit-cover">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
