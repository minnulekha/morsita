{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Morsita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/reshome.css' %}">
</head>
<body>

  <!-- Header Navbar -->
  <nav class="navbar custom-navbar d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
    <a href="{% url 'redirect_home' %}" class="text-decoration-none d-flex align-items-center">
        <img src="{% static 'images/Morsita_logo.png' %}" alt="Morsita Logo" class="me-2">
        <h4 class="mb-0 fw-bold" style="color: #8B4513 !important;">Morsita</h4>
    </a>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3">Welcome, <strong>{{ restaurant.restaurant_name }}</strong></span>
      <a href="logout" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs justify-content-center my-4">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addmenu' %}">Add Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'view_items' %}">View Items</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'restaurant_orders' %}">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'restaurant_profile' %}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'restaurant_settings' %}">Settings</a>
    </li>
  </ul>

  <!-- Settings Form -->
  <div class="container mt-4">
    <h4 class="text-center text-brown mb-4">Restaurant Settings</h4>

    <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Restaurant Name</label>
        <input type="text" name="restaurant_name" value="{{ restaurant.restaurant_name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input type="text" name="owner_name" value="{{ restaurant.owner_name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ restaurant.phone }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="2" required>{{ restaurant.address }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" name="pincode" value="{{ restaurant.pincode }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Logo</label><br>
        <img src="{{ restaurant.logo.url }}" alt="Current Logo" width="100" class="mb-2"><br>
        <input type="file" name="logo" class="form-control">
      </div>
      <button type="submit" class="btn btn-submit w-100">Save Changes</button>

    </form>
  </div>
  <br>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
