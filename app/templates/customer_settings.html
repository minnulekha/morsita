{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Settings - Morsita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/reshome.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar custom-navbar d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
      <a href="{% url 'redirect_home' %}" class="text-decoration-none d-flex align-items-center">
        <img src="{% static 'images/Morsita_logo.png' %}" alt="Morsita Logo" class="me-2">
        <h4 class="mb-0 fw-bold" style="color: #8B4513 !important;">Morsita</h4>
      </a>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3">Welcome, <strong>{{ customer.customer_id.first_name }}</strong></span>
      <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Navigation Tabs -->
<ul class="nav nav-tabs justify-content-center my-4">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'customer_home_page' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Orders</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'customer_profile' %}">Profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'customer_settings' %}">Settings</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'view_cart' %}">Cart</a>
  </li>
</ul>

  <div class="container mt-4">
    <h4 class="text-center text-brown mb-4">Update Your Profile</h4>

    <div class="card shadow p-4" style="max-width: 700px; margin: auto;">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" value="{{ customer.customer_id.first_name }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" value="{{ customer.customer_id.last_name }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" value="{{ customer.customer_id.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" value="{{ customer.phone }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" required>{{ customer.address }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" name="pincode" value="{{ customer.pincode }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-submit w-100">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
